<script type="text/javascript">
	var a = 1;
	$('.jia').click(function(){
		a++;
		$(this).siblings('.text-center').prop('placeholder',a);
		
	})
	$('.jian').click(function(){
		a--;
		if(a<1){
			a=1;
		}
		$(this).siblings('.text-center').prop('placeholder',a);
		
	})
	$('.bodyC').click(function(){
		 if (a==1) {
          $(this).find('.mo').addClass('active');
          a = 2;
        }else {
           $(this).find('.mo').removeClass('active');
          a = 1;
        }
		
	})
	$('.all').click(function(){
		 if (a==2) {
          $(this).find('.mo').addClass('active');
          $('.bodyC .mo').addClass('active');
          a = 1;
        }else {
           $(this).find('.mo').removeClass('active');
           $('.bodyC .mo').removeClass('active');
          a = 2;
        }
		
	})
	
	$('.shan_1').click(function(){
		 $(this).parents('.ad_01').hide()
		
	})
</script>
