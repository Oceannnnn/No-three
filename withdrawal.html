<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>提现</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/withdrawal.css"/>
	</head>
	<body class="bgw">
		<div class="container-fluid p0">
			
			
			
			<!--提现-->
			<div class="row">
				<div class="col-xs-12">
					<div class="p10">
						<form class="form-horizontal" id="box">
						  <div class="form-group">
						    <label for="gg_1" class="control-label">提现方式：</label>
						    <div class="">
						    	<select class="form-control" id="gg_1">
								  <option>请选择提现方式</option>
								  <option>银行卡</option>
								  <option>支付宝</option>
								  <option>微信</option>
								</select>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="gg_2" class="control-label">提现金额：</label>
						    <div class="">
						      <input type="text" id="gg_2" class="form-control" placeholder="最多提现￥100.00">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="gg_2" class="control-label">提现账号：</label>
						    <div class="">
						      <input type="text" id="gg_2" class="form-control" placeholder="请输入提现账号">
						    </div>
						  </div>
						</form>
					</div>
				</div>
			</div>
			
		
			
			<!--最后-->
			<div class="row">
				<div class="col-xs-12">
					<div class="text-center mt50">
						<input type="submit" value="提交" class="last" form="box"/>
					</div>
				</div>
			</div>
			
			
			
		</div>
		
	</body>
</html>
<script src="js/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
